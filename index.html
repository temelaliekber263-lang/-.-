/* Reset */

/* Subtle glow layers for neon ambiance */

  background:

/* Center card */
.container{
  position:relative; z-index:3;
  width:92%; max-width:460px; padding:32px 26px;
  border-radius:16px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  backdrop-filter: blur(8px) saturate(120%);
  box-shadow: 0 12px 50px rgba(0,0,0,0.7), 0 0 30px rgba(77,210,255,0.03);
  border: 1px solid rgba(255,255,255,0.04);
  text-align:center;

  transition: transform 0.12s linear;
  will-change: transform;
}

/* Title */
#profile-name{
  font-size:1.95rem; margin-bottom:8px;
  color:var(--text);
  font-weight:700;
  letter-spacing:0.6px;
  text-shadow: 0 0 10px rgba(77,210,255,0.14);
}

/* Description */
#profile-bio{

/* Buttons */

  padding:14px 18px; border-radius:12px;
  text-decoration:none; text-transform:uppercase; font-weight:800; letter-spacing:1.2px;

  border:1px solid rgba(255,255,255,0.05);
  position:relative; overflow:hidden;
  transition: transform .2s ease, box-shadow .2s ease, color .18s ease;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

/* Neon text brighter by default */

  color: #eafcff;
  text-shadow:
    0 0 8px rgba(77,210,255,0.45),
    0 0 18px rgba(199,125,255,0.18);

/* Neon glow behind */
.link-button::before{
  content:""; position:absolute; inset:0; z-index:1; pointer-events:none;
  background: radial-gradient(circle at 20% 20%, rgba(77,210,255,0.06), transparent 15%),
              radial-gradient(circle at 80% 80%, rgba(255,106,213,0.04), transparent 18%);
  filter: blur(14px); opacity:0.9; transition: transform .3s ease, opacity .25s ease;

/* Hover: brighten colors and add dynamic shimmer */
.link-button:hover{
  transform: translateY(-6px) scale(1.02);

<script>
/* --- Canvas neon rain: beyaz ƒ±≈üƒ±k √ßizgileri a≈üaƒüƒ± d√º≈üer --- */
const canvas = document.getElementById('rain-canvas');
const ctx = canvas.getContext('2d');

let DPR = window.devicePixelRatio || 1;
function resizeCanvas(){
  DPR = window.devicePixelRatio || 1;
  canvas.width = Math.floor(window.innerWidth * DPR);
  canvas.height = Math.floor(window.innerHeight * DPR);
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  ctx.scale(DPR, DPR);
}
resizeCanvas();
window.addEventListener('resize', ()=>{ resizeCanvas(); initDrops(); });

// Drop class
class Drop {
  constructor(x, y, len, speed, alpha, hueShift){
    this.x = x; this.y = y; this.len = len;
    this.speed = speed; this.alpha = alpha; this.hueShift = hueShift;
  }
  update(dt){
    this.y += this.speed * dt;
    if(this.y - this.len > window.innerHeight + 50){
      this.y = -20 - Math.random()*200;
      this.x = Math.random()*window.innerWidth;
    }
  }
  draw(ctx){
    // Gradient stroke for neon-ish white with subtle tint
    const g = ctx.createLinearGradient(this.x, this.y - this.len, this.x, this.y);
    // white core
    g.addColorStop(0, 'rgba(255,255,255,' + (this.alpha*0.9) + ')');
    // colored glow edges
    g.addColorStop(0.5, 'rgba(' + (77+this.hueShift) + ',' + (210-this.hueShift/2) + ',' + (255-this.hueShift) + ',' + (this.alpha*0.35) + ')');
    g.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.strokeStyle = g;
    ctx.lineWidth = 1.6;
    ctx.beginPath();
    ctx.moveTo(this.x, this.y - this.len);
    ctx.lineTo(this.x + (Math.sin(this.y*0.01)*2), this.y);
    ctx.stroke();
  }
}

let drops = [];
function initDrops(){
  drops = [];
  const count = Math.floor(window.innerWidth / 12); // density scale
  for(let i=0;i<count;i++){
    const x = Math.random()*window.innerWidth;
    const y = Math.random()*window.innerHeight;
    const len = 6 + Math.random()*24;
    const speed = 80 + Math.random()*220;
    const alpha = 0.35 + Math.random()*0.65;
    const hueShift = (Math.random()*60) - 20; // slight tint variation
    drops.push(new Drop(x,y,len,speed,alpha,hueShift));
  }
}
initDrops();

let last = performance.now();
function animate(now){
  const dt = (now - last)/1000;
  last = now;
  // fade background slightly to create trailing effect
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.globalCompositeOperation = 'lighter';
  for(const d of drops){
    d.update(dt);
    d.draw(ctx);
  }
  ctx.restore();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

/* --- Middle box movement: medium speed, responsive to mouse --- */
const box = document.getElementById('bioBox');
let lerpX = 0, lerpY = 0;
document.addEventListener('mousemove', (e)=>{
  const tx = (e.clientX - window.innerWidth/2) / 30; // control sensitivity
  const ty = (e.clientY - window.innerHeight/2) / 30;
  lerpX += (tx - lerpX) * 0.12;
  lerpY += (ty - lerpY) * 0.12;
  box.style.transform = `rotateY(${ -lerpX }deg) rotateX(${ lerpY }deg)`;
});
document.addEventListener('mouseleave', ()=>{
  box.style.transform = 'rotateY(0deg) rotateX(0deg)';
});

/* Respect reduced motion if requested */
if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
  // stop animations
  drops = [];
  canvas.style.display = 'none';
  box.style.transition = 'none';
  document.removeEventListener('mousemove', ()=>{});
}
</script>
